<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="animation animation-1" id="clock">
            <div></div>
        </div>
        <div class="animation animation-2" id="ellipsis">
            <div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
        <div class="animation animation-3" id="site">
            <div></div>
        </div>
        <div class="animation animation-4"></div>
        <div class="animation animation-5" id="charge">
            <div></div>
        </div>
        <div class="animation animation-6" id="zoom">
            <div></div>
        </div>
        <div class="animation animation-7" id="rotate">
            <div></div>
        </div>
        <div class="animation animation-8"></div>
        <div class="animation animation-9" id="eyes">
            <div>
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        <div class="animation animation-10"></div>
        <div class="animation animation-11"></div>
        <div class="animation animation-12"></div>
    </main>
</body>

</html>
